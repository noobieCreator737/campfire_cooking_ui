<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

    <title>Campfire Cooking Grocery Shop App</title>

  <body>
    <div class="container">
      
      <div class="image">
        <img src="cube.jpeg" alt="cubeImage" />
      </div>

      <div class="center">
        <div class="heart">
        <i class="fa-solid fa-heart"></i>
      </div>
        <h3>Domestically Raised Wagyu Steak 500G</h3>
        <br>
        <hr>
        <div class="selectCont">
          <h5 id="price">20</h5>
          <select name="" id="number_option">
            <option value="1" id="numbers">1</option>
            <option value="2" id="numbers">2</option>
            <option value="3" id="numbers">3</option>
            <option value="4" id="numbers">4</option>
            <option value="5" id="numbers">5</option>
          </select>
        </div>
        <button><i class="fa-solid fa-cart-arrow-down"></i></i>BUY</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
